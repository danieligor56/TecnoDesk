<div class="container">
  <h2>Selecionar Produtos para O Kit</h2>
  <div class="filter-container">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Buscar por nome</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Digite para filtrar">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let produto">{{produto.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let produto">{{produto.nome}}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pre√ßo</th>
        <td mat-cell *matCellDef="let produto">{{produto.preco | currency:'BRL':'symbol':'1.2-2'}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

  <div class="actions">
    <p *ngIf="selection.selected.length > 0">
      {{selection.selected.length}} produto(s) selecionado(s).
      Valor total: {{ getTotalValor() | currency:'BRL':'symbol':'1.2-2' }}
    </p>
    <button mat-raised-button color="primary" (click)="criarKit()" [disabled]="selection.selected.length === 0">
      Criar Kit
    </button>
    <button mat-button (click)="closeDialog()">Cancelar</button>
  </div>
</div>
