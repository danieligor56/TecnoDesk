<div class="manage-container">
    <h2 mat-dialog-title>Gerenciar Categorias</h2>

    <mat-dialog-content>
        <div class="form-row">
            <mat-form-field appearance="outline" style="flex: 1;">
                <mat-label>Nome da Categoria</mat-label>
                <input matInput [(ngModel)]="newCategory.nome" placeholder="Ex: Higiene">
            </mat-form-field>

            <button mat-mini-fab color="primary" (click)="save()" [disabled]="!newCategory.nome">
                <mat-icon>{{ isEditing ? 'check' : 'add' }}</mat-icon>
            </button>

            <button *ngIf="isEditing" mat-mini-fab color="warn" (click)="cancelEdit()">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <mat-list>
            <mat-list-item *ngFor="let cat of categories">
                <span matLine>{{ cat.nome }}</span>
                <div class="actions">
                    <button mat-icon-button color="primary" (click)="edit(cat)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="delete(cat)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </mat-list-item>
        </mat-list>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button (click)="dialogRef.close()">Fechar</button>
    </mat-dialog-actions>
</div>
