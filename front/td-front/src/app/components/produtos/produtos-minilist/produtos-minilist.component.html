<div class="container" style="position: relative; min-height: 400px;">
  <!-- Shadow Loading Overlay (For Inserting) -->
  <div class="shadow-loading-overlay" *ngIf="isInserting">
  </div>

  <div class="titPage" style="padding:5px;margin-bottom: 10px;">
    <h1 id="osH1">Produtos</h1>
  </div>

  <mat-form-field appearance="standard">
    <mat-label>ğŸ” Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Pesquisar produto" #input>
  </mat-form-field>

  <div class="table-container">
    <!-- Skeleton Table (For Fetching) -->
    <div *ngIf="isFetching">
      <div class="skeleton-shimmer skeleton-table-row" *ngFor="let i of [1,2,3,4,5]"></div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort *ngIf="!isFetching">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let produto"> ğŸ†” {{produto.sequencial}} </td>
      </ng-container>

      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Produto </th>
        <td mat-cell *matCellDef="let produto"> ğŸ“¦ {{produto.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DescriÃ§Ã£o </th>
        <td mat-cell *matCellDef="let produto"> ğŸ“‹ {{produto.descricao}} </td>
      </ng-container>

      <ng-container matColumnDef="fruit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor do produto </th>
        <td mat-cell *matCellDef="let produto"> ğŸ’² {{produto.preco}} R$ </td>
      </ng-container>

      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Qtd </th>
        <td mat-cell *matCellDef="let produto">
          <div style="display: flex; align-items: center; justify-content: center;">
            <button mat-icon-button (click)="diminuirQtd(produto)" color="warn"
              [disabled]="produto.quantidade_pedida <= 1">
              <mat-icon>remove</mat-icon>
            </button>
            <span
              style="margin: 0 10px; font-weight: bold; min-width: 20px; text-align: center;">{{produto.quantidade_pedida}}</span>
            <button mat-icon-button (click)="aumentarQtd(produto)" color="primary">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let produto">
          <div class="example-button-container" style="float: right;">
            <button mat-flat-button (click)="adicionarServico(produto.id, true)"
              style="background-color: #3497D9; color: white; font-size: 12px;">adicionar</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" [hidden]="isFetching">
    </mat-paginator>
  </div>
  <div style="display: flex; float:right; margin-top: 1rem;">
    <button (click)="openCreatServiceDialog()" mat-flat-button color="primary" style="margin-right: .2rem;">Novo
      serviÃ§o</button>
    <button (click)="closeDialog()" mat-flat-button color="warn">Cancelar</button>
  </div>

</div>
