<div class="container">
    <h1 class="label">Criar alterar produtos</h1>

    <div>
      <mat-stepper
  class="example-stepper"
  [orientation]="(stepperOrientation | async)!">
  <mat-step [stepControl]="firstFormGroup" label="Geral">
    <form [formGroup]="firstFormGroup" style="margin-top: 2rem;">
      <mat-form-field appearance="fill">
        <mat-label>Nome de produto:</mat-label>
        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
      </mat-form-field>
        &nbsp;
       <mat-form-field appearance="fill">
        <mat-label>Descrição do produto:</mat-label>
        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
      </mat-form-field>
       &nbsp;
       <mat-form-field appearance="fill">
        <mat-label>Marca do produto:</mat-label>
        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
      </mat-form-field>
        <br>
       <mat-form-field appearance="fill">
        <mat-label>Código de barras:</mat-label>
        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
      </mat-form-field>
      &nbsp;

      <mat-form-field appearance="fill" style="width: 8rem;">
        <mat-label>Unidade de medida:</mat-label>
        <mat-select [(value)]="selected">
          <mat-option>Und</mat-option>
          <mat-option value="option1">Pct</mat-option>
          <mat-option value="option2">Kg</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
        &nbsp;
      <mat-slide-toggle
          [checked]="checked"
          [disabled]="disabled">
          Ativar/Desativar produto
      </mat-slide-toggle>
      
      <div>
        <button mat-flat-button color="primary" matStepperNext>Próximo</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Preço">
    <form [formGroup]="secondFormGroup" >
      
      <mat-form-field appearance="fill" style="margin-top: 2rem;">
        <mat-label>Valor de custo do produto:</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Valor que o produto custou"
               required>
      </mat-form-field>
        &nbsp;
      <mat-form-field appearance="fill" style="margin-top: 2rem;">
        <mat-label>Valor para venda:</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Valor para venda"
               required>
      </mat-form-field>

      <div>
        <button mat-button matStepperPrevious>Voltar</button>
        <button mat-flat-button color="primary" matStepperNext>Próximo</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="thirdFormGroup" label="Fill out your phone number">
    <form [formGroup]="thirdFormGroup">
      <mat-form-field appearance="fill">
        <mat-label>Phone number</mat-label>
        <input matInput formControlName="thirdCtrl" placeholder="Ex. 12345678" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Voltar</button>
        <button mat-button matStepperNext>Próximo</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Voltar</button>
    </div>
  </mat-step>
</mat-stepper>


    </div>

</div>
