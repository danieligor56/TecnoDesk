<div class="container mat-elevation-z4">
    
    <div class="titPage" style="padding:5px;margin-bottom: 10px;">
        <h1 id="osH1">Ordem de serviço</h1>       
    </div>

    <mat-tab-group mat-align-tabs="start" animationDuration="500ms">

        <mat-tab label="Ordem de serviço">
            <div class="tab-content">
                <div class="os-dados">
                   
                    <div class="cliente-os">
                        <h3 style="margin-bottom: 0px;">Cliente</h3>
                        <!-- Primeira linha: Nome e Código -->
                        <div class="row">
                            <div class="input-group">
                                <label for="cliente">Nome:</label>
                                <input type="text" id="cliente" value="teste" readonly>
                            </div>
                            <div class="input-group" style="width: 80px;">
                                <label for="cod">Cod.:</label>
                                <input type="text" id="cod" value="3" readonly>
                            </div>
                        </div>

                        <!-- Segunda linha: Endereço e Telefone -->
                        <div class="row">
                            <div class="input-group">
                                <label for="telefone">Telefone:</label>
                                <input type="text" id="telefone" value="(85) 9 85727393" readonly>
                            </div>
                            <div class="input-group"  style="width: 250px;">
                                <label for="endereco">Endereço:</label>
                                <input type="text" id="endereco" value="teste" readonly>
                            </div>                        
                        </div>

                        <!-- Terceira linha: Documento e Email -->
                        <div class="row">
                            <div class="input-group">
                                <label for="documento">Documento:</label>
                                <input type="text" id="documento" value="teste" readonly>
                            </div>
                            <div class="input-group">
                                <label for="email">Email:</label>
                                <input type="text" id="email" value="teste" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-tab>

        <!-- Aba de Dados do Equipamento -->
        <mat-tab label="Equipamento">
            <div class="tab-content">
                <div class="equipamento-dados">
                    <h3>Dados do Equipamento:</h3>
                    <div class="equipamento-os">
                        <mat-form-field class="fullWidth" appearance="fill">
                            <mat-label>Tipo do Equipamento</mat-label>
                            <input required matInput>
                            <mat-icon matSuffix>devices</mat-icon>
                        </mat-form-field>

                        <mat-form-field class="fullWidth" appearance="fill">
                            <mat-label>Marca/Modelo</mat-label>
                            <input required matInput>
                            <mat-icon matSuffix>inventory_2</mat-icon>
                        </mat-form-field>

                        <mat-form-field class="fullWidth" appearance="fill">
                            <mat-label>Número de Série</mat-label>
                            <input required matInput>
                            <mat-icon matSuffix>pin</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </mat-tab>

        <!-- Aba de Serviço -->
        <mat-tab label="Serviço">
            <div class="tab-content">
                <div class="servico-dados">
                    <h3>Detalhes do Serviço:</h3>
                    <mat-form-field class="fullWidth" appearance="fill">
                        <mat-label>Descrição do Problema</mat-label>
                        <textarea matInput rows="4"></textarea>
                    </mat-form-field>

                    <mat-form-field class="fullWidth" appearance="fill">
                        <mat-label>Diagnóstico Técnico</mat-label>
                        <textarea matInput rows="4"></textarea>
                    </mat-form-field>

                    <mat-form-field class="fullWidth" appearance="fill">
                        <mat-label>Status do Serviço</mat-label>
                        <mat-select required>
                            <mat-option value="aberto">Aberto</mat-option>
                            <mat-option value="em_andamento">Em Andamento</mat-option>
                            <mat-option value="aguardando_peca">Aguardando Peça</mat-option>
                            <mat-option value="concluido">Concluído</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
