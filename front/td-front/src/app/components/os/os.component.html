
<div class="container mat-elevation-z8">

  <div class="header mat-elevation-z4">
    <h1><b>Ordem de Serviço</b></h1>
    <span>Número da Ordem de Serviço:</span> 12345
    <span>Data:</span> 24/05/2024
    </div>

  <div class="os">
      

  <div class="content-cliente mat-elevation-z4">  
    
    <div class="editLabel">
      <h1>Cliente:</h1>
    </div>

    <div class="cliente ">
    
      <div class="col1 row" >
          <mat-form-field style="width: 100%;" class="example-full-width"  appearance="legacy">
            <mat-label>Nome:</mat-label>
            <input style="align-self: stretch;" matInput placeholder="Nome do cliente" >
          </mat-form-field>

         <mat-form-field style="width: 100%;" class="example-full-width"  appearance="legacy">
           <mat-label>Documento:</mat-label>
           <input matInput placeholder="(CNPJ/CPF)" value="">
        </mat-form-field>
      </div>   
      
      <div class="col2">  
        <mat-form-field style="width: 100%;" class="example-full-width"  appearance="legacy">
          <mat-label>Contato:</mat-label>
          <input matInput>
        </mat-form-field>

        <mat-form-field style="width: 100%;" class="example-full-width"  appearance="legacy">
          <mat-label>Cep:</mat-label>
          <input matInput>
        </mat-form-field>
      </div>

      <div class="col3">
        <mat-form-field style="width: 100%;" class="example-full-width"  appearance="legacy">
          <mat-label>Rua:</mat-label>
          <input matInput>
        </mat-form-field>

        <mat-form-field style="width: 100%;" class="example-full-width"  appearance="legacy">
          <mat-label>Numero da residencia:</mat-label>
          <input matInput>
        </mat-form-field>
      </div>      
    
    </div>  

    

    </div>
    
        <!-- Aparelhos -->
        <div class="aparelho  mat-elevation-z4">
          <div class="editLabel">
            <h1>Aparelho:</h1>
          </div>
        <div class="selecionarAparelho">
          <mat-form-field style="width: 100%;">
            <mat-label>Escolha o aparelho:</mat-label>
            <select matNativeControl [disabled]="disableSelect.value">
              <option value="" selected></option>
              <option value="Smartphone">Tv</option>
              <option value="saab" >Notebook</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>

          </mat-form-field>

          <mat-form-field style="width: 100%;" class="example-full-width">
            <mat-label>Modelo:</mat-label>
            <input matInput placeholder="Descreva o aparelho">
          </mat-form-field>

        </div>
        </div>
        <!-- ---- -->

        
        
        
  </div>
  <!-- RECLAMACAO -->
  <div class="reclamacao mat-elevation-z4">
    <div class="editLabel">
      <h1>Defeito/Reclamação:</h1>
    </div>
    <div>
      <textarea class="recCliente" name="" id=""></textarea>
    </div>
  </div>
  <!-- ---- -->
  
</div>
