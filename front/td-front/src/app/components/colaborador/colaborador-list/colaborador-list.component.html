<div class="container">

  <div class="titleEnt mat-elevation-z4">
    <h1 style="font-size: 50px;">Colaborador</h1>
  </div>
  <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Novo colaborador</button>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Cargo/Função </th>
        <td mat-cell *matCellDef="let element"> {{element.ocupacao}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Editar | Excluir </th>
        <td mat-cell *matCellDef="let element">
          

          <a [routerLink]="element.id" (click)="$event.preventDefault()">
            <mat-icon style="color:#5E5E5E;margin-right: 4px;" (click)="openDialog($event, element.id)" id="editar">open_in_new</mat-icon>
          </a>

          <!-- <a [routerLink]="element.id" (click)="$event.preventDefault()"> -->
            <mat-icon
            (click)="openDelDialog($event, element.id)"
            style="color:#5E5E5E;margin-right: 4px;"
            id="delete"
            >delete
            </mat-icon>
          <!-- </a>     -->
          
            

          

        </td>
        
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator id="rows" paginator="paginator"[pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
