<div class="container">

  <div class="titPage" style="padding:5px;margin-bottom: 10px;">
    <h1 id="osH1">Colaborador</h1>       
  </div>
  

  <mat-form-field appearance="standard">
    <mat-label>🔍 Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Insira alguma informação do colaborador" #input>
  </mat-form-field>
  
  <div>
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element">🆔 {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element">👤 {{element.nome}} </td>
      </ng-container>
  
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Cargo/Função </th>
        <td mat-cell *matCellDef="let element">🧑‍🔧 {{element.ocupacao}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element">✉️ {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          
          <div style="display: flex;">
            <a type="button" mat-stroked-button color="primary" [routerLink]="element.id" (click)="$event.preventDefault()" (click)="openDialog($event, element.id)">
            <mat-icon (click)="openDialog($event, element.id)" id="editar">open_in_new</mat-icon> Editar
          </a>

          <!-- <a [routerLink]="element.id" (click)="$event.preventDefault()"> -->
            <button (click)="openDelDialog($event, element.id)" id="delete" mat-stroked-button color="warn" style="width: 10rem;margin-left: .5rem;">
            <mat-icon>delete</mat-icon>Excluir registro</button>
          </div>
          
            
          
        </td>
        
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator id="rows" paginator="paginator"[pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

  <button routerLink="create" color="primary" style="margin-top: 20px;width: 140px;" mat-flat-button>Novo colaborador</button>

</div>
