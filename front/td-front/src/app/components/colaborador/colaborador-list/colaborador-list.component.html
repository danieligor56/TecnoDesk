<div class="container">

  <div class="titPage" style="padding:5px;margin-bottom: 10px;">
    <h1 id="osH1">Colaborador</h1>       
  </div>
  

  <mat-form-field appearance="standard">
    <mat-label>üîç Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Insira alguma informa√ß√£o do colaborador" #input>
  </mat-form-field>
  
  <div>
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="sequencial">
        <th mat-header-cell *matHeaderCellDef> Cod </th>
        <td mat-cell *matCellDef="let element">üÜî {{element.sequencial}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element">üë§ {{element.nome}} </td>
      </ng-container>
  
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Cargo/Fun√ß√£o </th>
        <td mat-cell *matCellDef="let element">{{formatOccupations(element.ocupacao)}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element">‚úâÔ∏è {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          
          <div class="action-icons-container">
            <mat-icon
              class="action-icon icon-edit"
              (click)="openDialog($event, element.id)"
              matTooltip="Editar colaborador"
              matTooltipPosition="above">
              edit
            </mat-icon>

            <mat-icon
              class="action-icon icon-delete"
              (click)="openDelDialog($event, element.id)"
              matTooltip="Excluir colaborador"
              matTooltipPosition="above">
              delete
            </mat-icon>
          </div>
          
            
          
        </td>
        
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator id="rows" paginator="paginator"[pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

  <button (click)="criarColaboradorDialog()" color="primary" style="margin-top: 20px;width: 140px;" mat-flat-button>Novo colaborador</button>

</div>
