<div class="container">

  <div class="titPage" style="padding:5px;margin-bottom: 10px;">
    <h1 id="osH1">Colaborador</h1>       
  </div>
  

  <mat-form-field appearance="standard">
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Insira alguma informação do colaborador" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Cargo/Função </th>
        <td mat-cell *matCellDef="let element"> {{element.ocupacao}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Editar | Excluir </th>
        <td mat-cell *matCellDef="let element">
          

          <a [routerLink]="element.id" (click)="$event.preventDefault()">
            <mat-icon style="color:#5E5E5E;margin-right: 10px;margin-left: 6px;" (click)="openDialog($event, element.id)" id="editar">open_in_new</mat-icon>
          </a>

          <!-- <a [routerLink]="element.id" (click)="$event.preventDefault()"> -->
            <mat-icon
            (click)="openDelDialog($event, element.id)"
            style="color:#5E5E5E;margin-right: 4px;"
            id="delete"
            >delete
            </mat-icon>
          
        </td>
        
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator id="rows" paginator="paginator"[pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

  <button routerLink="create" class="mat-elevation-z8" style="float: right;margin-top: 20px;background-color: #1F66FE;color: white;width: 140px;" mat-flat-button>Novo colaborador</button>

</div>
