<div class="container">
    <div class="titPage" style="padding:5px;margin-bottom: 10px;">
        <h1 id="osH1">serviços</h1>       
    </div>

    <mat-form-field appearance="standard">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
         
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let servico"> {{servico.id}} </td>
          </ng-container>

          <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Servico </th>
            <td mat-cell *matCellDef="let servico"> {{servico.nomeServico}} </td>
          </ng-container>

          <ng-container matColumnDef="fruit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor do serviço </th>
            <td mat-cell *matCellDef="let servico"> {{servico.valorServicoUnidade}} R$ </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor por hora </th>
            <td mat-cell *matCellDef="let servico"> {{servico.valorServicoHora}} R$ </td>
          </ng-container>


          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Editar|Excluir</th> 
              <td mat-cell *matCellDef="let servico"> 
                <div style="display: flex;">
                  <div>
                    <a [routerLink]="servico.id">
                      <mat-icon (click)="openEditDialog($event, servico.id)" style="color:#5E5E5E;margin-right: 10px;margin-left: 6px;" id="editar">open_in_new</mat-icon>
                    </a>
                  </div>
                    <div>
                      <mat-icon                    
                          (click)="openDelDialog($event, servico.id)"
                          style="color:#5E5E5E;margin-right: 4px;"
                          id="delete"
                          >delete
                      </mat-icon>
                    </div>                
                  </div>            
           </td>
         </ng-container>
          
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>

      <div id="buttons" class="mat-elevation-z4">
        <button (click)="openDialog()" mat-raised-button style="background-color:#1F66FE; color: white;float: right;">Adicionar serviço</button>
      </div>
   
</div>
