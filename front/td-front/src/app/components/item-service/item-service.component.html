<div class="container">
    <div class="titPage" style="padding:5px;margin-bottom: 10px;">
        <h1 id="osH1">servi√ßos</h1>       
    </div>

    <mat-form-field appearance="standard">
        <mat-label>üîç Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
    
    <div>
        <table mat-table [dataSource]="dataSource" matSort>
         
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let servico">üÜî {{servico.id}} </td>
          </ng-container>

          <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Servico </th>
            <td mat-cell *matCellDef="let servico">üõ†Ô∏è {{servico.nomeServico}} </td>
          </ng-container>

          <ng-container matColumnDef="fruit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor do servi√ßo </th>
            <td mat-cell *matCellDef="let servico">üí≤ {{servico.valorServicoUnidade}} R$ </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor por hora </th>
            <td mat-cell *matCellDef="let servico">üí≤‚åö {{servico.valorServicoHora}} R$ </td>
          </ng-container>


          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef></th> 
              <td mat-cell *matCellDef="let servico"> 
                <div style="display: flex;">
                  <div>
                    <a typ="button" (click)="openEditDialog($event, servico.id)" mat-stroked-button color="primary" style="margin-right: .5rem;" [routerLink]="servico.id">
                      <mat-icon id="editar">open_in_new</mat-icon>
                          Editar
                    </a>
                  </div>
                    <div>
                      <button  mat-stroked-button color="warn" (click)="openDelDialog($event, servico.id)" id="delete"> <mat-icon>delete</mat-icon>Apagar registro</button>
                    </div>                
                  </div>            
           </td>
         </ng-container>
          
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>

      <div id="buttons">
        <button (click)="openDialog()"  mat-flat-button color="primary">Adicionar servi√ßo</button>
      </div>
   
</div>
