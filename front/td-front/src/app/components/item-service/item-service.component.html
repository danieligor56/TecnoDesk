<div class="container">
    <div class="titPage" style="padding:5px;margin-bottom: 10px;">
        <h1 id="osH1">servi√ßos</h1>       
    </div>

    <mat-form-field appearance="standard">
        <mat-label>üîç Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
    
    <div>
        <table mat-table [dataSource]="dataSource" matSort>
         
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cod </th>
            <td mat-cell *matCellDef="let servico">üÜî {{servico.sequencial}} </td>
          </ng-container>

          <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Servico </th>
            <td mat-cell *matCellDef="let servico">üõ†Ô∏è {{servico.nomeServico}} </td>
          </ng-container>

          <ng-container matColumnDef="fruit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor do servi√ßo </th>
            <td mat-cell *matCellDef="let servico">üí≤ {{servico.valorServicoUnidade}} R$ </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor por hora </th>
            <td mat-cell *matCellDef="let servico">üí≤‚åö {{servico.valorServicoHora}} R$ </td>
          </ng-container>


          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef></th>
            <td class="actionsButtons" mat-cell *matCellDef="let servico">
              <div class="action-icons-container">
                <mat-icon
                  class="action-icon icon-edit"
                  (click)="openEditDialog($event, servico.id)"
                  matTooltip="Editar servi√ßo"
                  matTooltipPosition="above">
                  edit
                </mat-icon>

                <mat-icon
                  class="action-icon icon-delete"
                  (click)="openDelDialog($event, servico.id)"
                  matTooltip="Excluir servi√ßo"
                  matTooltipPosition="above">
                  delete
                </mat-icon>
              </div>
          </td>
         </ng-container>
          
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>

      <div id="buttons">
        <button (click)="openDialog()"  mat-flat-button color="primary">Adicionar servi√ßo</button>
      </div>
   
</div>
