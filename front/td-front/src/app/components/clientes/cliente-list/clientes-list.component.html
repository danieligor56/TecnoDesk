<div class="container">

  <div class="titPage" style="padding:5px;margin-bottom: 10px;">
    <h1 id="osH1">Cliente</h1>
  </div>


  <mat-form-field appearance="standard">
    <mat-label>ğŸ” Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Insira algum dado para pesquisar o cliente" #input>
  </mat-form-field>


  <div class="table-container">
    <div class="loading-overlay" *ngIf="isLoading">
      <mat-spinner diameter="50"></mat-spinner>
    </div>
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="sequencial">
        <th mat-header-cell *matHeaderCellDef> Cod </th>
        <td mat-cell *matCellDef="let element">ğŸ†” {{element.sequencial}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element">ğŸ‘¤ {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef> Documento </th>
        <td mat-cell *matCellDef="let element">ğŸ“ {{element.documento}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let element">âœ‰ï¸ {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="cel1">
        <th mat-header-cell *matHeaderCellDef>Contato principal</th>
        <td mat-cell *matCellDef="let element">ğŸ“± {{element.cel1}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef></th>
        <td class="actionsButtons" mat-cell *matCellDef="let element">
          <div class="action-icons-container">
            <mat-icon class="action-icon icon-edit" (click)="openDialog($event, element.id)" matTooltip="Editar cliente"
              matTooltipPosition="above">
              edit
            </mat-icon>

            <mat-icon class="action-icon icon-delete" (click)="openDelDialog($event, element.id)"
              matTooltip="Excluir cliente" matTooltipPosition="above">
              delete
            </mat-icon>

            <mat-icon class="action-icon icon-os" (click)="abrirOsComCliente(element.id)"
              matTooltip="Criar OS para cliente" matTooltipPosition="above">
              assignment_add
            </mat-icon>
          </div>
        </td>

      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>


    <mat-paginator id="rows" paginator="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

  <!-- <button routerLink="create" style="margin-top: .5rem;" mat-flat-button color="primary">Novo cliente</button> -->
  <button (click)="openCreateDialog()" style="margin-top: .5rem;width: 140px;" mat-flat-button color="primary">Novo
    cliente</button>


</div>
