<div class="quantity-container">
    <h2 mat-dialog-title>Definir Quantidade</h2>
    <mat-dialog-content>
        <p>Informe a quantidade para: <strong>{{nomeItem}}</strong></p>
        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Quantidade</mat-label>
            <input matInput type="number" [(ngModel)]="quantidade" min="1" (keyup.enter)="confirmar()">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button (click)="cancelar()">Cancelar</button>
        <button mat-raised-button color="primary" (click)="confirmar()" [disabled]="quantidade < 1">Adicionar</button>
    </mat-dialog-actions>
</div>
