<mat-drawer-container class="container" autosize>
    
  <mat-drawer #drawer class="sidenav" mode="side">
      
       <div class="logoSidenav">
          <h1>Tecno Desk</h1>
       </div>

      <mat-nav-list class="nav-list">
        
        <a mat-list-item routerLink="/home">
            <i class="material-icons">home</i>Home
        </a>
        
        <a mat-list-item routerLink="/colaborador">
          <i class="material-icons">account_circle</i>Colaborador
        </a>
      
        <a mat-list-item routerLink="/clientes">
          <i class="material-icons">people</i>Clientes
        </a>
        
        <div class="os">
        <a mat-list-item (click)="setTreeOs()">
          <i class="material-icons">assignment</i>Ordem de servi√ßo 
          <i *ngIf="!treeos" class="material-icons">arrow_right</i>         
          <i *ngIf="treeos"  class="material-icons">arrow_drop_down</i>         
        </a>
        <ul class="treeOS" *ngIf="treeos">
          <li class="tree">
            <p routerLink="os/create" class="linkOs" >Abrir nova OS</p><i style="font-size: 18px;margin-left: 3px;" class="material-icons">add</i>
          </li>
          <li  class="tree">
            <p routerLink="os/list" class="linkOs">Pesquisar OS</p><i style="font-size: 18px;margin-left: 3px;" class="material-icons">search</i>
          </li>
        </ul>
      
      </div>
  
        <a mat-list-item (click)="logout()">
          <i class="material-icons">logout</i>Logout
        </a>
    
      </mat-nav-list>
    
    </mat-drawer>

    <div class="sidenav-content">
      <app-header (toggleSidenav)="drawer.toggle()"></app-header>
      <router-outlet></router-outlet>
    </div>
  
  </mat-drawer-container>
