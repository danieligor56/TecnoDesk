<div class="container">

  <div class="titPage" style="padding:5px;margin-bottom: 10px;">
    <h1 id="osH1">OS RÃ¡pida</h1>
    <button mat-raised-button color="primary" routerLink="/os-rapida/create" style="float: right;">
      <mat-icon>add</mat-icon>
      Nova OS RÃ¡pida
    </button>
  </div>

  <mat-form-field appearance="standard" style="width: 100%; margin-bottom: 20px;">
    <mat-label>Filtrar</mat-label>
    <input
      matInput
      style="border: none;width: 100%;"
      type="text"
      placeholder="Buscar por: Cliente, Equipamento, Problema ou Status"
      [(ngModel)]="searchTerm"
      (input)="applyFilter()" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table id="tableOsRapida" mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="clienteNome">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element">ðŸ‘¤ {{element.clienteNome}}</td>
      </ng-container>

      <ng-container matColumnDef="equipamentoServico">
        <th mat-header-cell *matHeaderCellDef> Equipamento/ServiÃ§o </th>
        <td mat-cell *matCellDef="let element">ðŸ”§ {{element.equipamentoServico}}</td>
      </ng-container>

      <ng-container matColumnDef="problemaRelatado">
        <th mat-header-cell *matHeaderCellDef> Problema Relatado </th>
        <td mat-cell *matCellDef="let element">{{element.problemaRelatado}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <span [ngClass]="getStatusClass(element.status)">
            {{getStatusLabel(element.status)}}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="dataAbertura">
        <th mat-header-cell *matHeaderCellDef> Data Abertura </th>
        <td mat-cell *matCellDef="let element">ðŸ“… {{element.dataAbertura}}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef></th>
        <td class="actionsButtons" mat-cell *matCellDef="let element">
          <div class="action-icons-container">
            <mat-icon
              class="action-icon icon-view"
              (click)="visualizarDetalhes(element)"
              matTooltip="Visualizar detalhes"
              matTooltipPosition="above">
              visibility
            </mat-icon>

            <mat-icon
              class="action-icon icon-edit"
              (click)="editarOsRapida(element)"
              matTooltip="Editar"
              matTooltipPosition="above">
              edit
            </mat-icon>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      id="rows"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Selecionar pÃ¡gina">
    </mat-paginator>
  </div>
</div>
